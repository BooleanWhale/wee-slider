<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="wee-slider.css">
  <script src="wee-slider.js" type="module"></script>
</head>
<body>

  <wee-slider data-loop="true" data-align="start">
    <div class="wee-slider">
      <ul class="wee-slider__slides">
        <li class="wee-slider__slide">0</li>
        <li class="wee-slider__slide">1</li>
        <li class="wee-slider__slide">2</li>
        <li class="wee-slider__slide">3</li>
        <li class="wee-slider__slide">4</li>
        <li class="wee-slider__slide">5</li>
        <li class="wee-slider__slide">6</li>
      </ul>
      <div class="wee-slider__buttons">
        <button class="wee-slider__button-prev">Prev</button>
        <button class="wee-slider__button-next">Next</button>
      </div>
    </div>
    <ul class="wee-slider__navdots">
      <li class="wee-slider__navdot"></li>
      <li class="wee-slider__navdot"></li>
      <li class="wee-slider__navdot"></li>
      <li class="wee-slider__navdot"></li>
      <li class="wee-slider__navdot"></li>
      <li class="wee-slider__navdot"></li>
      <li class="wee-slider__navdot"></li>
    </ul>
  </wee-slider>
  
</body>
</html>
