<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="wee-slider.css">
  <script src="wee-slider.js" type="module"></script>
</head>
<body>

  <wee-slider data-loop="true" data-align="center" data-buttons-on-hover="true">
    <div class="wee-slider">
      <ul class="wee-slider__slides">
        <li class="wee-slider__slide">
          <div class="slide-content">
            <img src="https://picsum.photos/600/400?a">
          </div> 
        </li>
        <li class="wee-slider__slide">
          <div class="slide-content">
            <img src="https://picsum.photos/600/400?b">
          </div> 
        </li>
        <li class="wee-slider__slide">
          <div class="slide-content">
            <img src="https://picsum.photos/600/400?c">
          </div> 
        </li>
        <li class="wee-slider__slide">
          <div class="slide-content">
            <img src="https://picsum.photos/600/400?d">
          </div> 
        </li>
        <li class="wee-slider__slide">
          <div class="slide-content">
            <img src="https://picsum.photos/600/400?e">
          </div> 
        </li>
        <li class="wee-slider__slide">
          <div class="slide-content">
            <img src="https://picsum.photos/600/400?f">
          </div> 
        </li>
        <li class="wee-slider__slide">
          <div class="slide-content">
            <img src="https://picsum.photos/600/400?g">
          </div> 
        </li>
      </ul>
      <div class="wee-slider__buttons">
        <button class="wee-slider__button-prev">Prev</button>
        <button class="wee-slider__button-next">Next</button>
      </div>
    </div>
    <ul class="wee-slider__navdots">
      <li class="wee-slider__navdot"></li>
      <li class="wee-slider__navdot"></li>
      <li class="wee-slider__navdot"></li>
      <li class="wee-slider__navdot"></li>
      <li class="wee-slider__navdot"></li>
      <li class="wee-slider__navdot"></li>
      <li class="wee-slider__navdot"></li>
    </ul>
  </wee-slider>
  
</body>
</html>
